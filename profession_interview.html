<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟面试</title>
    <link rel="stylesheet" href="major_interview.css">
    <style>
        /* 添加样式以定位返回按钮 */
        .back-button {
            position: absolute;
            top: 15px; /* 微调位置 */
            left: 15px; /* 微调位置 */
            z-index: 10; /* 确保按钮在最上层 */
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #4CAF50; /* 高级绿色颜色 */
            color: white; /* 白色字体 */
            border: none;
            border-radius: 25px; /* 圆角 */
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            transition: background-color 0.3s, transform 0.3s; /* 平滑过渡 */
        }

        .back-button button:hover {
            background-color: #45a049; /* 鼠标悬停时按钮颜色 */
            transform: translateY(-2px); /* 效果：向上抬起 */
        }

        .back-button button:active {
            transform: translateY(1px); /* 效果：按下时稍微下沉 */
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <div class="back-button">
        <button onclick="window.location.href='index.html'">返回</button>
    </div>

    <div class="container">
        <h1>模拟IT工程师面试</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <textarea id="answer-input" placeholder="请输入你的回答..."></textarea>
            <button id="submit-answer">提交答案</button>
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
            <p id="score-text"></p>
            <button id="next-question">下一题</button>
        </div>
    </div>
    <script src="major_interview_script.js"></script>
</body>
</html>
