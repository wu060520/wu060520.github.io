<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职业社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* 使所有内容居中 */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px; /* 圆角边框 */
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049; /* 悬停时稍微变深的绿色 */
        }
        p {
            font-size: 24px; /* 增大字体 */
            font-weight: bold; /* 加粗字体 */
            margin-top: 100px; /* 调整上边距，以便更好地居中 */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回</a>
    <p>功能正在开发中</p>
</body>
</html>
