
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>登录</h2>
        <form id="login-form">
            <div>
                <label for="login-username">用户名:</label>
                <input type="text" id="login-username" name="username" required>
                <div class="error-message" id="login-username-error">用户名不能为空</div>
            </div>
            <div>
                <label for="login-password">密码:</label>
                <input type="password" id="login-password" name="password" required>
                <div class="error-message" id="login-password-error">密码不能为空</div>
            </div>
            <button type="submit">登录</button>
        </form>
        <div class="switch-auth">
            没有账号？<a href="register.html">注册</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username) {
                document.getElementById('login-username-error').style.display = 'block';
            } else {
                document.getElementById('login-username-error').style.display = 'none';
            }

            if (!password) {
                document.getElementById('login-password-error').style.display = 'block';
            } else {
                document.getElementById('login-password-error').style.display = 'none';
            }

            if (username && password) {
                // 从 localStorage 中读取用户信息
                const user = JSON.parse(localStorage.getItem(username));

                if (user && user.password === password) {
                    alert('登录成功！');
                    window.location.href = 'index.html'; // 跳转到主页面
                } else {
                    alert('账号或密码错误，请重新输入！');
                }
            }
        });
    </script>
</body>
</html>
