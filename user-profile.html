<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人风采展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    body {
        font-family: 'Noto Sans SC', sans-serif;
        background: #f8f5ff;
        min-height: 100vh;
        padding: 2rem;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(149, 117, 205, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .gradient-text {
        background: linear-gradient(135deg, #6C43B9 0%, #9D7AD6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .hover-scale {
        transition: transform 0.3s ease;
    }
    .hover-scale:hover {
        transform: translateY(-5px);
    }
    .video-upload-card {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px 40px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        font-family: "Helvetica Neue", sans-serif;
        color: #333;
    }
</style>
<body>
<div class="max-w-6xl mx-auto">
    <div class="glass-card p-8">
        <!-- 头部导航 -->
        <div class="flex justify-between items-center mb-8">
            <a href="welcome.html" class="px-6 py-2 bg-purple-100 text-purple-600 rounded-full hover:bg-purple-200 transition-colors">
                ← 返回首页
            </a>
            <div class="text-purple-600" id="username-display">
                欢迎，用户
            </div>
        </div>

        <!-- 个人信息主体 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧信息栏 -->
            <div class="lg:col-span-2 space-y-6">
                <h1 class="text-4xl font-bold gradient-text mb-6">个人档案</h1>

                <div class="space-y-4">
                    <div class="bg-purple-50 p-4 rounded-xl">
                        <label class="text-sm text-purple-500">姓名</label>
                        <p class="text-xl text-gray-700" id="name-display">张三</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <label class="text-sm text-purple-500">手机号码</label>
                            <p class="text-gray-700" id="phone-display">13800138000</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <label class="text-sm text-purple-500">出生日期</label>
                            <p class="text-gray-700" id="dob-display">1990-01-01</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <label class="text-sm text-purple-500">学历</label>
                            <p class="text-gray-700" id="education-display">本科</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <label class="text-sm text-purple-500">专业</label>
                            <p class="text-gray-700" id="major-display">计算机科学</p>
                        </div>
                    </div>

                    <div class="bg-purple-50 p-4 rounded-xl">
                        <label class="text-sm text-purple-500">毕业院校</label>
                        <p class="text-gray-700" id="school-display">清华大学</p>
                    </div>
                </div>

                <a href="edit-info.html" class="inline-block px-8 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition-colors">
                    编辑个人信息
                </a>
            </div>

            <!-- 右侧头像 -->
            <div class="flex flex-col items-center">
                <div class="relative group">
                    <div class="absolute inset-0 bg-purple-200 rounded-2xl transform rotate-3 scale-105 group-hover:rotate-6 transition-transform"></div>
                    <img src="user4.jpg"
                         alt="用户头像"
                         id="profile-picture"
                         class="relative z-10 w-64 h-64 object-cover rounded-2xl border-4 border-white shadow-lg">
                </div>
            </div>
        </div>

        <!-- 视频展示区 -->
        <section class="mt-12">
            <div class="border-t border-purple-100 pt-8">
                <h2 class="text-2xl font-bold text-gray-700 mb-8">面试视频展示</h2>

                <!-- 上传表单 -->
                <div id="video-upload-form" class="video-upload-card mb-10">
                    <h2 class="text-lg font-semibold mb-4">上传面试视频</h2>
                    <form id="upload-form" class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm text-gray-600 mb-1">视频标题：</label>
                            <input type="text" name="title" id="title" class="w-full px-3 py-2 border rounded-lg" required>
                        </div>

                        <div>
                            <label for="description" class="block text-sm text-gray-600 mb-1">视频简介：</label>
                            <textarea name="description" id="description" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                        </div>

                        <div>
                            <label for="video" class="block text-sm text-gray-600 mb-1">选择视频文件：</label>
                            <input type="file" name="video" id="video" class="w-full" accept="video/*" required>
                        </div>

                        <button type="submit"
                                class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                            立即上传
                        </button>
                    </form>
                </div>

                <!-- 视频列表 -->
                <div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 视频将通过JS动态添加到这里 -->
                </div>
            </div>
        </section>
    </div>
</div>

<script>
    // 从本地存储加载用户数据
    document.addEventListener('DOMContentLoaded', function() {
        // 加载用户信息
        const userData = JSON.parse(localStorage.getItem('userData')) || {
            username: '用户',
            name: '张三',
            phonenumber: '13800138000',
            dob: '1990-01-01',
            education: '本科',
            school: '清华大学',
            major: '计算机科学',
            photo: 'uploads/default-avatar.png'
        };

        // 更新页面显示
        document.getElementById('username-display').textContent = `欢迎，${userData.username}`;
        document.getElementById('name-display').textContent = userData.name;
        document.getElementById('phone-display').textContent = userData.phonenumber;
        document.getElementById('dob-display').textContent = userData.dob;
        document.getElementById('education-display').textContent = userData.education;
        document.getElementById('school-display').textContent = userData.school;
        document.getElementById('major-display').textContent = userData.major;
        document.getElementById('profile-picture').src = userData.photo;

        // 加载视频数据
        loadVideos();

        // 设置上传表单处理
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            uploadVideo();
        });
    });

    // 加载视频列表
    function loadVideos() {
        const videoList = document.getElementById('video-list');
        const videos = JSON.parse(localStorage.getItem('userVideos')) || [];

        videoList.innerHTML = '';

        if (videos.length === 0) {
            videoList.innerHTML = '<p class="text-gray-500 col-span-full text-center">暂无视频，请上传您的第一个面试视频</p>';
            return;
        }

        videos.forEach(video => {
            const videoElement = document.createElement('div');
            videoElement.className = 'hover-scale bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-shadow';
            videoElement.innerHTML = `
                <div class="relative aspect-video bg-gray-100 rounded-lg overflow-hidden mb-3">
                    <video class="w-full h-full object-cover" controls>
                        <source src="${video.video_path}" type="video/mp4">
                        您的浏览器不支持 video 标签。
                    </video>
                </div>
                <div class="space-y-2">
                    ${video.title ? `<h3 class="font-semibold text-gray-800">${video.title}</h3>` : ''}
                    ${video.description ? `<p class="text-gray-600 text-sm">${video.description.replace(/\n/g, '<br>')}</p>` : ''}
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-purple-600">${video.username}</span>
                        <button onclick="deleteVideo('${video.id}')"
                           class="px-2 py-1 bg-red-100 text-red-600 rounded-md hover:bg-red-200 transition-colors">
                            删除
                        </button>
                    </div>
                </div>
            `;
            videoList.appendChild(videoElement);
        });
    }

    // 上传视频
    function uploadVideo() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const fileInput = document.getElementById('video');
        const file = fileInput.files[0];

        if (!file) {
            alert('请选择视频文件');
            return;
        }

        // 模拟上传过程 - 实际应用中这里应该是真实的文件上传
        const reader = new FileReader();
        reader.onload = function(e) {
            // 创建视频对象
            const videoId = 'video-' + Date.now();
            const videoPath = URL.createObjectURL(file);

            // 获取当前用户
            const userData = JSON.parse(localStorage.getItem('userData')) || { username: '用户' };

            // 添加到视频列表
            const videos = JSON.parse(localStorage.getItem('userVideos')) || [];
            videos.push({
                id: videoId,
                video_path: videoPath,
                title: title,
                description: description,
                username: userData.username
            });

            // 限制最多3个视频
            if (videos.length > 3) {
                alert('最多只能上传3个视频');
                return;
            }

            localStorage.setItem('userVideos', JSON.stringify(videos));

            // 重置表单
            document.getElementById('upload-form').reset();

            // 重新加载视频列表
            loadVideos();

            // 如果已经有3个视频，隐藏上传表单
            if (videos.length >= 3) {
                document.getElementById('video-upload-form').style.display = 'none';
            }

            alert('视频上传成功！');
        };
        reader.readAsDataURL(file);
    }

    // 删除视频
    function deleteVideo(videoId) {
        if (!confirm('确定删除该视频？')) return;

        const videos = JSON.parse(localStorage.getItem('userVideos')) || [];
        const updatedVideos = videos.filter(video => video.id !== videoId);

        localStorage.setItem('userVideos', JSON.stringify(updatedVideos));
        loadVideos();

        // 如果少于3个视频，显示上传表单
        if (updatedVideos.length < 3) {
            document.getElementById('video-upload-form').style.display = 'block';
        }
    }
</script>
</body>
</html>
