<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生职业成长导航系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="home" class="hero">
    <h1>匹配你的职业</h1>
</section>

<div id="container">
    <section id="contact" class="contact">
        <div class="from_s">
            <div class="from1">
                <h3>1）人格测试</h3>
                <button type="text"><a href="https://www.16personalities.com/">📒点击进行MBTI人格测试</a></button>
            </div>

            <div class="from2">
                <hr>
                <h3>2）个人信息填写</h3>
                <!-- 修改表单 action 指向一个处理逻辑 -->
                <form id="contact-form" action="match-later.html" method="post">

                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="MBTI">测试的MBTI:</label>
                    <input type="text" id="MBTI" name="MBTI" required>

                    <label for="school">学校:</label>
                    <input type="text" id="school" name="school" required>

                    <label for="major">专业:</label>
                    <input type="text" id="major" name="major" required>

                    <label for="education_background">目前学历:</label>
                    <input type="text" id="education_background" name="education_background" required>

                    <label for="place">理想就职地:</label>
                    <input type="text" id="place" name="place" required>

                    <label for="career_idea">就职的意向:</label>
                    <textarea id="career_idea" name="career_idea" required></textarea>

                    <button type="submit">提交</button>
                </form>
            </div>
        </div>
    </section>
</div>

<div class="footer1">
    <p>&copy; 2025 大学生职业成长导航系统</p>
</div>

<script>
function submitForm() {
    // 这里可以执行一些验证或其他操作
    // 如需要，可以添加加载动画

    // 提交表单后跳转
    window.location.href = 'match-later.html';
    return false; // 防止表单的默认提交动作
}
</script>
</body>
</html>
