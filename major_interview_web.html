<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟面试</title>
    <link rel="stylesheet" href="major_interview.css">
</head>
<body>
    <div class="container">
        <h1>模拟IT工程师面试</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <textarea id="answer-input" placeholder="请输入你的回答..."></textarea>
            <button id="submit-answer">提交答案</button>
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
            <p id="score-text"></p>
            <button id="next-question">下一题</button>
        </div>
    </div>
    <script src="major_interview_script.js"></script>
</body>
</html>
