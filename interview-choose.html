<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能面试官选择系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease;
        }

.back-btn:hover {
    background: #2980b9;
}


        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .interviewer-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .interviewer-card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .professional .icon {
            background: #3498db;
        }

        .language .icon {
            background: #2ecc71;
        }

        .card-content h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .card-content p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            margin-bottom: 25px;
        }

        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #34495e;
        }

        .features i {
            margin-right: 10px;
            width: 20px;
        }

        .select-btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .professional .select-btn {
            background: #3498db;
            color: white;
        }

        .language .select-btn {
            background: #2ecc71;
            color: white;
        }

        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .decorative-line {
            position: absolute;
            height: 4px;
            width: 80px;
            background: #3498db;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">返回</a>
    <div class="container">
        <div class="header">
            <h1>选择您的智能面试官</h1>
            <p>根据您的需求选择最适合的面试模式，开启专业求职指导之旅</p>
            <div class="decorative-line"></div>
        </div>

        <div class="card-container">
            <!-- 专业性面试官卡片 -->
            <div class="interviewer-card professional">
                <div class="card-header">
                    <div class="icon">
                        <i class="fas fa-user-tie fa-2x" style="color: white;"></i>
                    </div>
                    <div class="card-content">
                        <h2>专业领域面试官</h2>
                    </div>
                </div>
                <ul class="features">
                    <li><i class="fas fa-check-circle" style="color: #3498db;"></i>深度行业知识库</li>
                    <li><i class="fas fa-check-circle" style="color: #3498db;"></i>实战案例分析</li>
                    <li><i class="fas fa-check-circle" style="color: #3498db;"></i>专业技能评估</li>
                    <li><i class="fas fa-check-circle" style="color: #3498db;"></i>职业发展建议</li>
                </ul>
                <button class="select-btn" onclick="selectInterviewer('professional')">立即选择</button>
            </div>

            <!-- 外语面试官卡片 -->
            <div class="interviewer-card language">
                <div class="card-header">
                    <div class="icon">
                        <i class="fas fa-globe-americas fa-2x" style="color: white;"></i>
                    </div>
                    <div class="card-content">
                        <h2>外语能力面试官</h2>
                    </div>
                </div>
                <ul class="features">
                    <li><i class="fas fa-check-circle" style="color: #2ecc71;"></i>全英文交流环境</li>
                    <li><i class="fas fa-check-circle" style="color: #2ecc71;"></i>实时语音评估</li>
                    <li><i class="fas fa-check-circle" style="color: #2ecc71;"></i>跨文化沟通训练</li>
                    <li><i class="fas fa-check-circle" style="color: #2ecc71;"></i>商务场景模拟</li>
                </ul>
                <button class="select-btn" onclick="selectInterviewer('language')">立即选择</button>
            </div>
        </div>
    </div>

    <script>
    function selectInterviewer(type) {
        const types = {
            professional: '专业领域面试官',
            language: '外语能力面试官'
        };
        alert(`已选择：${types[type]}，正在为您准备面试环境...`);

        // 跳转到目标页面
        if (type === 'professional') {
            window.location.href = 'profession_interview.html'; // 替换为你的目标页面
        } else if (type === 'language') {
            window.location.href = 'language_interview.html'; // 替换为你的目标页面
        }
    }
</script>

</body>
</html>
